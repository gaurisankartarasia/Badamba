<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script type="module" src="login.js"></script>
    <title>Signup/Login Form</title>
    <!--  Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
   
</head>
<body class="bg-gray-200 p-8 login-page-bg">
  
    <div class="max-w-lg mx-auto bg-white rounded-2xl overflow-hidden p-6 login-bg" id="signup-form">
        
        <!-- Signup Form -->
        <h2 class="text-2xl font-bold mb-4">Signup</h2>
        <div class="flex flex-wrap mb-4">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <input type="text" id="signupFirstName" placeholder="First Name" class="w-full px-4 py-3 rounded-lg border border-gray focus:outline-none focus:border-gray-400">
            </div>
            <div class="w-full md:w-1/2 px-3">
                <input type="text" id="signupLastName" placeholder="Last Name" class="w-full px-4 py-3 rounded-lg border border-gray focus:outline-none focus:border-gray-400">
            </div>
        </div>
        <div class="flex flex-wrap mb-4">
            <div class="w-full px-3">
                <input type="email" id="signupEmail" placeholder="Email" class="w-full px-4 py-3 rounded-lg border border-gray focus:outline-none focus:border-gray-400">
            </div>
        </div>
        <div class="flex flex-wrap mb-4">
            <div class="w-full px-3">
                <input type="password" id="signupPassword" placeholder="Password" class="w-full px-4 py-3 rounded-lg border border-gray focus:outline-none focus:border-gray-400">
            </div>
        </div>
        <div class="flex flex-wrap mb-4">
            <div class="w-full px-3">
                <input type="file" id="profilePicture" accept="image/*" onchange="previewProfilePicture()" class="w-full px-4 py-3 rounded-lg border border-gray focus:outline-none focus:border-gray-400">
            </div>
        </div>
        <div class="flex flex-wrap mb-4">
            <div class="w-full px-3">
                <select id="gender" class="w-full px-4 py-3 rounded-lg border border-gray focus:outline-none focus:border-gray-400">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        </div>
        <div class="flex flex-wrap mb-4">
            <div class="w-full px-3">
                <!-- <input type="number" id="age" placeholder="Age" class="w-full px-4 py-3 rounded-lg border border-gray focus:outline-none focus:border-gray-400"> -->
                <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
                <input type="text" id="birthday" placeholder="Birthday (dd/mm/yyyy)" class="w-full px-4 py-3 rounded-lg border border-gray focus:outline-none focus:border-gray-400">

            </div>
        </div>
        <div class="flex flex-wrap mb-4">
            <div class="w-full px-3">
                <textarea id="address" placeholder="Address" class="w-full px-4 py-3 rounded-lg border border-gray focus:outline-none focus:border-gray-400"></textarea>
            </div>
        </div>
        <div class="flex flex-wrap mb-4">
            <div class="w-full px-3">
                <button onclick="signup()" class="w-full px-4 py-3 bg-indigo-500 text-white rounded-lg focus:outline-none hover:bg-indigo-700">Signup</button>
              
                
            </div>
            
        </div>
        <button id="toggle-login-btn" style="color: rgb(0, 89, 255);font-weight: 450;">Already have an account? Login now</button>
</div>


<div class="max-w-lg mx-auto bg-white rounded-2xl overflow-hidden p-6" id="login-form" style="display: none;">
        <!-- Login Form -->
        <h2 class="text-2xl font-bold mb-4">Login</h2>
        <form id="lgform" onsubmit="login(); return false;" class="mb-4">
            <input type="email" class="w-full px-4 py-3 mb-2 rounded-lg border border-gray-300 focus:outline-none focus:border-gray-400" id="loginEmail" placeholder="Email" required>
            <input type="password" class="w-full px-4 py-3 mb-2 rounded-lg border border-gray-300 focus:outline-none focus:border-gray-400" id="loginPassword" placeholder="Password" required>
            <button type="submit" class="w-full px-4 py-3 bg-green-500 text-white rounded-lg focus:outline-none hover:bg-green-700">Login</button>
        </form>
        <button id="toggle-signup-btn" style="color: rgb(0, 89, 255);font-weight: 450;">New user? Signup now</button>
        
    </div>
  </div>
  <button id="logoutBtn" style="display: none;font-size: 20px;background-color: rgb(246, 66, 66);color: white;cursor: pointer;border: none;border-radius: 4px;padding: 5px;" onclick="logout()">Logout <i class="fa-solid fa-right-from-bracket fa-sm"></i></button>
<!-- Your modal markup -->
<div id="modal" class="modal">
    <div class="modal-content">
      
      <p id="modal-message"></p>
      <a href="#" onclick="sendEmail()" style="color: #007bff;">Contact us</a>
      <span class="close">Ok</span>
    </div>
  </div>
  <!-- profile picture -->
  <div id="modal1" class="modal1">
    <div class="modal-content-1">
      
      <p>Login Successful</p>
      <span class="close">Ok</span>
    </div>
  </div>
  <style>
.modal, .modal1 {
  display: none; 
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%; 
  height: 100%; 
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.4);
}


.modal-content, .modal-content-1 {
  background-color: #fefefe;
  margin: 10% auto; 
  padding: 20px;
  border: 1px solid #888;
  border-radius: 10px;
  width: 40%; 
} 

@media (max-width: 767px){
    .modal-content{
  width: 90% !important; 
    }
}

@media (max-width: 1024px){
    .modal-content{
        width: 70%;  
    }  
}

/* Close Button */
.close {
  color: #007bff;
  float: right;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

  </style>
  






  <!-- login success Modal -->
  <div id="loginSuccessModal">
    <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
      <div class="flex justify-center left-0 top-0 h-12 py-4 px-6">
        <script src="https://cdn.lordicon.com/lordicon.js"></script>
        <lord-icon
          src="https://cdn.lordicon.com/guqkthkk.json"
          trigger="in"
          delay="100"
          state="in-reveal"
          colors="primary:#eeaa66"
          style="width:50px;height:50px">
        </lord-icon>
      </div>
      <div class="text-center h-24 py-4 px-6">
        <b>Login Successful</b>
        <p>Redirecting to home page...</p>
      </div>
    </div>
  </div>
  <script>
      var modal = document.getElementById("loginSuccessModal");
  modal.style.display = "none";
  </script>
<style>
   #loginSuccessModal {
  display: none; 
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: rgba(0, 0, 0, 0.5);
}

.modal-container {
  background-color: white;
  transform: translateY(50%);
  max-width: 30%;
  padding: 20px;
  border-radius: 10px;
  animation: zoomIn 0.3s ease forwards;
  /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); */
}

@media (max-width: 767px){
    .modal-container{
        max-width: 90%;
    }
}
@keyframes zoomIn {
        from {
            transform: scale(0);
        }
        to {
            transform: scale(1);
        }
    }
</style>








<script>
    // function for sending msg------------------------------------------------------------

function sendEmail() {
  // the email address you want to send the email to
  var email = 'gaurisankar.work@gmail.com';
  // Replace 'subject' with your desired subject line
  var subject = 'Subject here: ';
  // Replace 'body' with your desired email body
  var body = 'Message:\n\n\n\nYour Name: \nYour Email: \n';

  // Encode special characters in subject and body
  subject = encodeURIComponent(subject);
  body = encodeURIComponent(body);

  // Construct the mailto URL
  var mailtoLink = 'mailto:' + email + '?subject=' + subject + '&body=' + body;

  // Open the mailto URL in a new window or tab
  window.open(mailtoLink);
}


</script>
  
</body>
</html>
